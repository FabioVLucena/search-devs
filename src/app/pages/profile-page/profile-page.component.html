<app-nav-bar *ngIf="isDesktop" />

<app-loading
  *ngIf="isLoading"
  [message]="'Carregando os dados do perfil...'"
></app-loading>

<div class="container" *ngIf="profile">
  <app-profile-info *ngIf="isDesktop" [profile]="profile" />
  <app-profile-info-mobile *ngIf="!isDesktop" [profile]="profile" />
  <app-repository-list [repositories]="repositories" />
</div>

<app-error-message *ngIf="errorMessage" [message]="errorMessage" />
